{% extends "list/base.html" %}
{% block content %}
<p>Are you sure you want to delete this item "{{item}}"?</p>
<div style="float: left;" class="mr-5">
<form method="POST" action="">
    {% csrf_token%}

    <input class="btn btn-outline-danger" type="submit" name="Confirm" value="Yes, Delete">
</form>
</div>

<div >
<a href="{% url 'home'%} " class="btn btn-outline-info ">Cancel</a>
</div>

{% endblock content%}
