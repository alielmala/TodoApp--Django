{% extends "list/base.html" %}
{% block content %}
<legend class='border-bottom'>To Do</legend>

<form method="POST" action="/">
    {% csrf_token%}
    {{form.title}}
    <input class="btn-info btn" type="submit" name="Create Task">
</form>

{% for task in tasks %}
    <div>
        <a href="{% url 'edit-task' task.id%}" >Edit</a>
        <p>{{task}}</p>
    </div>
{% endfor %}
{% endblock content%}
